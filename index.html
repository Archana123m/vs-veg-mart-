<!DOCTYPE html>
<html lang="kn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V.S. Vegetable Mart | Fresh Delivery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Noto+Sans+Kannada:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #f8fafc; font-family: 'Poppins', 'Noto Sans Kannada', sans-serif; }
        .hero-section {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://images.unsplash.com/photo-1542838132-92c53300491e?q=80&w=1000&auto=format&fit=crop');
            background-size: cover; background-position: center; padding: 60px 20px; text-align: center; color: white; border-bottom: 5px solid #059669;
        }
        .veg-card { background: white; border-radius: 1rem; overflow: hidden; border: 1px solid #e2e8f0; transition: 0.3s; display: flex; flex-direction: column; }
        .veg-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); border-color: #10b981; }
        .img-container { width: 100%; aspect-ratio: 1/1; background: #f1f5f9; overflow: hidden; }
        .veg-image { width: 100%; height: 100%; object-fit: cover; }
        .category-header { border-left: 6px solid #059669; padding-left: 15px; margin: 2.5rem 0 1.5rem 0; color: #064e3b; font-weight: 700; font-size: 1.5rem; }
        #loading { position: fixed; inset: 0; background: white; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; }
        .total-banner { position: fixed; bottom: 0; left: 0; right: 0; background: #064e3b; color: white; padding: 1rem; text-align: center; font-weight: bold; z-index: 40; display: none; }
    </style>
</head>
<body class="pb-32">

    <div id="loading">
        <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-green-600 mb-4"></div>
        <p class="text-green-800 font-bold">Loading Fresh Stock...</p>
    </div>

    <header class="hero-section">
        <h1 class="text-4xl font-bold uppercase mb-2">V.S. Vegetable Mart</h1>
        <p class="text-xl font-bold text-green-400">üìû 9980764852</p>
        <div class="mt-4 inline-block bg-white/20 px-4 py-2 rounded-full text-xs">Freshness You Can Trust</div>
    </header>

    <main class="max-w-6xl mx-auto px-4">
        <div id="shop-container"></div>

        <div class="mt-12 bg-white rounded-3xl p-6 shadow-xl border border-green-100 max-w-2xl mx-auto">
            <h2 class="text-xl font-bold text-center text-green-900 mb-6">Complete Your Order</h2>
            <form id="orderForm" class="space-y-4">
                <input type="tel" id="customer_phone" placeholder="Mobile Number *" required class="w-full p-4 border rounded-xl bg-gray-50 outline-none focus:ring-2 focus:ring-green-500">
                <button type="button" id="getLocation" class="w-full p-4 border-2 border-dashed border-green-500 rounded-xl text-green-700 font-semibold">üìç Share Live Location</button>
                <input type="text" id="manual_address" placeholder="Or type Address manually" class="w-full p-4 border rounded-xl bg-gray-50 outline-none focus:ring-2 focus:ring-green-500">
                <button type="submit" class="w-full bg-green-700 text-white font-bold py-5 rounded-xl shadow-lg hover:bg-green-800 transition active:scale-95">SEND ORDER ON WHATSAPP</button>
            </form>
        </div>
    </main>

    <div id="cart-total" class="total-banner">Total: ‚Çπ<span id="total-val">0</span></div>

    <script>
        const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSombdppmWqAYqrvhAFj7P1Samea_9O1i2sJyU1EsLhiPsuS1T6KaW4QiVlV1XN08xSGzX8fNL7kZqU/pub?output=csv';
        const MY_WHATSAPP = '919980764852';
        let googleMapsLink = "";

        document.getElementById('getLocation').onclick = function() {
            if (navigator.geolocation) {
                this.innerText = "‚åõ Detecting...";
                navigator.geolocation.getCurrentPosition((p) => {
                    googleMapsLink = `https://www.google.com/maps?q=${p.coords.latitude},${p.coords.longitude}`;
                    this.innerText = "‚úÖ Location Saved!";
                    this.classList.add('bg-green-100');
                });
            }
        };

        async function init() {
            try {
                const res = await fetch(SHEET_URL);
                const csv = await res.text();
                const items = parseCSV(csv);
                renderItems(items);
                document.getElementById('loading').style.display = 'none';
            } catch (e) { alert("Error loading data."); }
        }

        function parseCSV(text) {
            const rows = text.trim().split('\n');
            const headers = rows[0].split(',').map(h => h.trim());
            return rows.slice(1).map(row => {
                const values = row.split(',').map(v => v.trim());
                return headers.reduce((obj, h, i) => { obj[h] = values[i]; return obj; }, {});
            });
        }

        function renderItems(items) {
            const container = document.getElementById('shop-container');
            const categories = [...new Set(items.map(i => i.Category))];
            
            container.innerHTML = categories.map(cat => `
                <h2 class="category-header">${cat}</h2>
                <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                    ${items.filter(i => i.Category === cat).map(item => {
                        // FORCE AUTO-IMAGE BASED ON NAME
                        const itemName = item.Name.replace(/\s+/g, '-').toLowerCase();
                        const img = `https://loremflickr.com/320/320/${itemName},vegetable/all`;
                        
                        return `
                        <div class="veg-card">
                            <div class="img-container">
                                <img src="${img}" alt="${item.Name}" class="veg-image" loading="lazy">
                            </div>
                            <div class="p-3">
                                <h3 class="font-bold text-gray-800 text-sm">${item.Name}</h3>
                                <p class="text-green-600 font-bold mt-1 text-sm">‚Çπ${item.Price} / ${item.Unit}</p>
                                <input type="number" min="0" placeholder="Qty" data-name="${item.Name}" data-price="${item.Price}" 
                                       class="qty-in mt-3 w-full border border-gray-200 rounded-lg p-2 text-center outline-none focus:ring-2 focus:ring-green-400">
                            </div>
                        </div>`;
                    }).join('')}
                </div>
            `).join('');

            document.querySelectorAll('.qty-in').forEach(i => i.addEventListener('input', calculateTotal));
        }

        function calculateTotal() {
            let total = 0;
            document.querySelectorAll('.qty-in').forEach(i => {
                total += (parseFloat(i.value) || 0) * (parseFloat(i.dataset.price) || 0);
            });
            document.getElementById('total-val').innerText = total;
            document.getElementById('cart-total').style.display = total > 0 ? 'block' : 'none';
        }

        document.getElementById('orderForm').onsubmit = (e) => {
            e.preventDefault();
            let text = "*NEW ORDER*%0A";
            document.querySelectorAll('.qty-in').forEach(i => {
                if(i.value > 0) text += `‚Ä¢ ${i.dataset.name}: ${i.value}%0A`;
            });
            text += `%0A*Phone:* ${document.getElementById('customer_phone').value}`;
            if(googleMapsLink) text += `%0A*Location:* ${googleMapsLink}`;
            window.open(`https://wa.me/${MY_WHATSAPP}?text=${text}`, '_blank');
        };

        init();
    </script>
</body>
</html>

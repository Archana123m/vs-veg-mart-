<!DOCTYPE html>
<html lang="kn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V.S. Vegetable Mart | Fresh Delivery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #f8fafc; font-family: 'Poppins', sans-serif; }
        .hero-section {
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://images.unsplash.com/photo-1542838132-92c53300491e?auto=format&fit=crop&q=80&w=1000');
            background-size: cover; background-position: center; padding: 30px 20px; text-align: center; color: white;
        }
        .veg-card { background: white; border-radius: 12px; border: 1px solid #e2e8f0; overflow: hidden; display: flex; flex-direction: column; height: 100%; transition: transform 0.2s; }
        .veg-card:active { transform: scale(0.98); }
        .img-container { width: 100%; aspect-ratio: 1/1; background: #f1f5f9; overflow: hidden; }
        .veg-image { width: 100%; height: 100%; object-fit: cover; display: block; }
        
        #cart-total-bar { 
            position: fixed; bottom: 0; left: 0; right: 0; 
            background: #064e3b; color: white; padding: 1.2rem; 
            z-index: 100; display: none; 
            box-shadow: 0 -5px 20px rgba(0,0,0,0.2); border-radius: 20px 20px 0 0;
            cursor: pointer;
        }

        #cart-sidebar { 
            position: fixed; right: -100%; top: 0; bottom: 0; 
            width: 100%; max-width: 400px; background: white; 
            z-index: 200; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); 
            padding: 25px; box-shadow: -10px 0 30px rgba(0,0,0,0.1); 
        }
        #cart-sidebar.active { right: 0; }
        #overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 150; backdrop-filter: blur(2px); }
    </style>
</head>
<body class="pb-24">

    <header class="hero-section">
        <h1 class="text-2xl font-bold uppercase tracking-widest">V.S. Vegetable Mart</h1>
        <p class="text-green-400 font-bold">9980764752</p>
    </header>

    <div class="p-4 sticky top-0 bg-white z-40 shadow-sm">
        <input type="text" id="searchBox" onkeyup="filterItems()" placeholder="Search vegetables (Tomato, ‡≤à‡≤∞‡≥Å‡≤≥‡≥ç‡≤≥‡≤ø)..." class="w-full p-3 border-2 border-green-50 rounded-xl outline-none focus:border-green-500">
    </div>

    <main id="shop-grid" class="p-4 grid grid-cols-2 md:grid-cols-4 gap-4 max-w-6xl mx-auto"></main>

    <div id="cart-total-bar" onclick="toggleSidebar(true)">
        <div class="flex justify-between items-center max-w-6xl mx-auto px-4">
            <div class="flex items-center gap-2">
                <span class="text-xl">üõí</span>
                <span class="font-bold uppercase text-sm">Review Order</span>
            </div>
            <span class="text-xl font-bold">‚Çπ<span id="total-val">0</span></span>
        </div>
    </div>

    <div id="overlay" onclick="toggleSidebar(false)"></div>

    <div id="cart-sidebar">
        <div class="flex justify-between items-center mb-6 border-b pb-4">
            <h2 class="text-2xl font-bold text-green-900">Your Cart</h2>
            <button onclick="toggleSidebar(false)" class="text-2xl">‚úï</button>
        </div>

        <div id="cart-items-list" class="space-y-4 mb-8 max-h-[50vh] overflow-y-auto"></div>

        <div class="bg-gray-50 p-4 rounded-2xl space-y-3">
            <input type="text" id="cust_name" placeholder="Your Name / ‡≤π‡≥Ü‡≤∏‡≤∞‡≥Å" class="w-full p-3 border rounded-xl outline-none">
            <input type="tel" id="cust_phone" placeholder="Phone Number / ‡≤´‡≥ã‡≤®‡≥ç" class="w-full p-3 border rounded-xl outline-none">
            <button onclick="getLocation()" id="locBtn" class="w-full bg-blue-600 text-white p-3 rounded-xl font-bold text-xs flex items-center justify-center gap-2 shadow-md">
                üìç Share Delivery Location
            </button>
            <textarea id="cust_addr" placeholder="Manual Address / Landmark" class="w-full p-3 border rounded-xl outline-none"></textarea>
            <button onclick="checkout()" class="w-full bg-green-700 text-white font-bold py-4 rounded-xl shadow-lg active:scale-95 transition">ORDER ON WHATSAPP</button>
        </div>
    </div>

    <script>
        const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSombdppmWqAYqrvhAFj7P1Samea_9O1i2sJyU1EsLhiPsuS1T6KaW4QiVlV1XN08xSGzX8fNL7kZqU/pub?output=csv';
        const WHATSAPP = '919980764752';
        let inventory = [];
        let geoLink = "";

        // MOST AGGRESSIVE IMAGE FIXER FOR DRIVE
        function getDirectImg(url) {
            if (!url || url.length < 10) return 'https://via.placeholder.com/300?text=V.S.+Mart';
            
            if (url.includes('drive.google.com')) {
                let id = "";
                try {
                    if (url.includes('id=')) {
                        id = url.split('id=')[1].split('&')[0];
                    } else if (url.includes('/d/')) {
                        id = url.split('/d/')[1].split('/')[0];
                    }
                    // This specific URL format is currently the most bypass-friendly
                    return `https://lh3.googleusercontent.com/d/${id}`;
                } catch (e) {
                    return 'https://via.placeholder.com/300?text=Error+Loading';
                }
            }
            return url;
        }

        async function fetchSheet() {
            try {
                const response = await fetch(CSV_URL);
                const data = await response.text();
                const rows = data.split('\n').slice(1); 
                inventory = rows.map(row => {
                    // Handle CSV values that might contain commas inside quotes
                    const columns = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    return {
                        name: columns[1]?.replace(/"/g, '').trim(),
                        price: parseFloat(columns[2]) || 0,
                        unit: columns[3]?.replace(/"/g, '').trim() || 'kg',
                        img: columns[4]?.replace(/"/g, '').trim(),
                        stock: columns[7]?.replace(/"/g, '').trim().toLowerCase()
                    };
                }).filter(item => item.name && item.stock !== 'out');
                render(inventory);
            } catch (err) { console.error(err); }
        }

        function render(items) {
            const grid = document.getElementById('shop-grid');
            grid.innerHTML = items.map(item => `
                <div class="veg-card">
                    <div class="img-container">
                        <img src="${getDirectImg(item.img)}" 
                             class="veg-image" 
                             crossorigin="anonymous"
                             referrerpolicy="no-referrer"
                             onerror="this.onerror=null;this.src='https://via.placeholder.com/300?text=${encodeURIComponent(item.name)}'">
                    </div>
                    <div class="p-3">
                        <h3 class="font-bold text-sm h-10 overflow-hidden leading-tight">${item.name}</h3>
                        <p class="text-green-700 font-bold text-sm">‚Çπ${item.price} / ${item.unit}</p>
                        <input type="number" step="0.25" min="0" placeholder="Qty" 
                               oninput="calcTotal()" 
                               data-name="${item.name}" 
                               data-price="${item.price}" 
                               data-unit="${item.unit}"
                               class="qty-input mt-2 w-full border-2 border-gray-100 rounded-lg p-2 text-center focus:border-green-500 outline-none">
                    </div>
                </div>
            `).join('');
        }

        function calcTotal() {
            let total = 0;
            document.querySelectorAll('.qty-input').forEach(input => {
                const q = parseFloat(input.value) || 0;
                total += q * parseFloat(input.dataset.price);
            });
            document.getElementById('total-val').innerText = total.toFixed(2);
            document.getElementById('cart-total-bar').style.display = total > 0 ? 'block' : 'none';
        }

        function toggleSidebar(show) {
            document.getElementById('cart-sidebar').classList.toggle('active', show);
            document.getElementById('overlay').style.display = show ? 'block' : 'none';
            if(show) updateCartList();
        }

        function updateCartList() {
            const list = document.getElementById('cart-items-list');
            let html = "";
            document.querySelectorAll('.qty-input').forEach(input => {
                const val = parseFloat(input.value) || 0;
                if(val > 0) {
                    html += `
                        <div class="flex justify-between items-center bg-green-50 p-3 rounded-xl border border-green-100">
                            <div>
                                <p class="font-bold text-sm">${input.dataset.name}</p>
                                <p class="text-xs text-gray-500">${val} ${input.dataset.unit} x ‚Çπ${input.dataset.price}</p>
                            </div>
                            <p class="font-bold text-green-800">‚Çπ${(val * input.dataset.price).toFixed(2)}</p>
                        </div>
                    `;
                }
            });
            list.innerHTML = html || "<p class='text-center text-gray-400'>Cart is empty</p>";
        }

        function filterItems() {
            const q = document.getElementById('searchBox').value.toLowerCase();
            render(inventory.filter(i => i.name.toLowerCase().includes(q)));
        }

        function getLocation() {
            const btn = document.getElementById('locBtn');
            if (navigator.geolocation) {
                btn.innerText = "‚åõ Fetching GPS...";
                navigator.geolocation.getCurrentPosition((pos) => {
                    geoLink = `https://www.google.com/maps?q=${pos.coords.latitude},${pos.coords.longitude}`;
                    btn.innerText = "‚úÖ Location Locked";
                    btn.classList.replace('bg-blue-600', 'bg-green-600');
                }, () => { alert("GPS denied."); btn.innerText = "üìç Share Delivery Location"; });
            }
        }

        function checkout() {
            const name = document.getElementById('cust_name').value;
            const phone = document.getElementById('cust_phone').value;
            const addr = document.getElementById('cust_addr').value;
            if(!name || !phone) return alert("Fill Name and Phone");
            let itemsTxt = "";
            document.querySelectorAll('.qty-input').forEach(input => {
                const val = parseFloat(input.value) || 0;
                if(val > 0) itemsTxt += `‚Ä¢ ${input.dataset.name}: ${val} ${input.dataset.unit}\n`;
            });
            const addrInfo = geoLink ? `*Live Location:* ${geoLink}\n*Manual Address:* ${addr}` : `*Address:* ${addr}`;
            const msg = encodeURIComponent(`*NEW ORDER - V.S. MART*\n\n*Name:* ${name}\n*Phone:* ${phone}\n${addrInfo}\n\n*Items:*\n${itemsTxt}\n*Total: ‚Çπ${document.getElementById('total-val').innerText}*`);
            window.open(`https://wa.me/${WHATSAPP}?text=${msg}`);
        }

        fetchSheet();
    </script>
</body>
</html>

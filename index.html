<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V.S. Vegetable Mart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .hero-bg {
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
                        url('https://images.unsplash.com/photo-1542838132-92c53300491e?q=80&w=1000&auto=format&fit=crop');
            background-size: cover; background-position: center;
        }
        .veg-card { border: 1px solid #f0f0f0; border-radius: 15px; background: white; transition: 0.3s; }
        #cart-sidebar { position: fixed; right: -100%; top: 0; bottom: 0; width: 100%; max-width: 400px; background: white; z-index: 1000; transition: 0.4s; box-shadow: -5px 0 15px rgba(0,0,0,0.1); }
        #cart-sidebar.active { right: 0; }
    </style>
</head>
<body class="bg-gray-50 pb-20">

    <header class="hero-bg text-white p-8 text-center">
        <h1 class="text-3xl font-bold tracking-tight">V.S. VEGETABLE MART</h1>
        <p class="text-green-300 italic text-sm mt-2">"Farm fresh Vegetables are provided for all kind of occasions"</p>
        <div class="mt-4 font-bold text-lg">ðŸ“ž 9980764752</div>
    </header>

    <div class="p-4 sticky top-0 bg-gray-50/95 z-50">
        <input type="text" id="searchInput" onkeyup="filterVeg()" placeholder="Search vegetables (English)..." 
               class="w-full p-4 border-2 border-green-100 rounded-2xl shadow-sm outline-none focus:border-green-600">
    </div>

    <main id="shop-container" class="p-4 grid grid-cols-2 md:grid-cols-3 gap-4 max-w-4xl mx-auto"></main>

    <div id="cart-total" class="fixed bottom-0 left-0 right-0 bg-green-800 text-white p-5 text-center font-bold hidden cursor-pointer shadow-2xl z-50" onclick="toggleCart(true)">
        REVIEW ORDER & TOTAL: â‚¹<span id="total-val">0</span>
    </div>

    <div id="cart-sidebar" class="p-6 overflow-y-auto">
        <div class="flex justify-between items-center mb-6 border-b pb-4">
            <h2 class="font-bold text-2xl">Your Basket</h2>
            <button onclick="toggleCart(false)" class="text-3xl">&times;</button>
        </div>
        <div id="cart-list" class="space-y-4 mb-8"></div>
        <div class="space-y-4">
            <input type="text" id="cust_name" placeholder="Enter Your Name" class="w-full p-3 border rounded-xl outline-none focus:ring-2 ring-green-500">
            <input type="tel" id="cust_phone" placeholder="WhatsApp Number" class="w-full p-3 border rounded-xl outline-none focus:ring-2 ring-green-500">
            <button onclick="sendOrder()" class="w-full bg-green-600 text-white py-4 rounded-xl font-bold hover:bg-green-700 transition">ORDER ON WHATSAPP</button>
        </div>
    </div>

    <script>
        const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSombdppmWqAYqrvhAFj7P1Samea_9O1i2sJyU1EsLhiPsuS1T6KaW4QiVlV1XN08xSGzX8fNL7kZqU/pub?output=csv';
        const WHATSAPP_NUM = '919980764752';
        let allItems = [];

        function formatDriveUrl(url) {
            if (!url || !url.includes('drive.google.com')) return url || 'https://via.placeholder.com/300?text=No+Image';
            try {
                // Extracts the ID regardless of link format (sharing link or direct link)
                const parts = url.split(/\/d\/|id=/);
                const id = parts[1].split(/[/?&]/)[0];
                return `https://lh3.googleusercontent.com/u/0/d/${id}=w400-h400-p`;
            } catch (e) { return url; }
        }

        async function loadData() {
            try {
                const res = await fetch(SHEET_URL);
                const csv = await res.text();
                const rows = csv.split(/\r?\n/).filter(r => r.trim()).slice(1);
                
                allItems = rows.map(row => {
                    const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    return {
                        name: cols[0]?.replace(/"/g, '').trim(), // English Name (Column A)
                        price: parseFloat(cols[2]) || 0,        // Price (Column C)
                        unit: cols[3]?.trim() || 'kg',          // Unit (Column D)
                        img: formatDriveUrl(cols[5]?.trim()),   // Image (Column F)
                        stock: cols[7]?.trim().toLowerCase()    // Stock (Column H)
                    };
                }).filter(i => i.name && i.stock !== 'out');
                
                render(allItems);
            } catch (e) { alert("Error loading shop data."); }
        }

        function render(items) {
            const container = document.getElementById('shop-container');
            container.innerHTML = items.map(item => `
                <div class="veg-card p-3 shadow-sm flex flex-col">
                    <img src="${item.img}" class="w-full h-32 object-cover rounded-xl mb-3 bg-gray-100" 
                         onerror="this.src='https://via.placeholder.com/300?text=Vegetable'">
                    <h3 class="font-bold text-gray-800 text-sm mb-1">${item.name}</h3>
                    <p class="text-green-700 font-bold mb-3 text-lg">â‚¹${item.price}<span class="text-xs text-gray-400 font-normal">/${item.unit}</span></p>
                    <input type="number" min="0" placeholder="Qty" oninput="updateTotal()" 
                           data-name="${item.name}" data-price="${item.price}" 
                           class="qty-input w-full border border-gray-100 p-2 text-center rounded-lg outline-none focus:border-green-500">
                </div>
            `).join('');
        }

        function updateTotal() {
            let total = 0;
            document.querySelectorAll('.qty-input').forEach(i => total += (parseFloat(i.value) || 0) * parseFloat(i.dataset.price));
            document.getElementById('total-val').innerText = total.toFixed(2);
            document.getElementById('cart-total').style.display = total > 0 ? 'block' : 'none';
        }

        function toggleCart(show) { document.getElementById('cart-sidebar').classList.toggle('active', show); if(show) updateCartList(); }

        function updateCartList() {
            let html = "";
            document.querySelectorAll('.qty-input').forEach(i => {
                if(parseFloat(i.value) > 0) {
                    html += `<div class="flex justify-between border-b pb-2"><span>${i.dataset.name} x ${i.value}</span><b>â‚¹${(i.value * i.dataset.price).toFixed(2)}</b></div>`;
                }
            });
            document.getElementById('cart-list').innerHTML = html || "Basket is empty";
        }

        function sendOrder() {
            const name = document.getElementById('cust_name').value;
            const phone = document.getElementById('cust_phone').value;
            if(!name || !phone) return alert("Please enter Name and Phone Number");
            let items = "";
            document.querySelectorAll('.qty-input').forEach(i => { if(i.value > 0) items += `â€¢ ${i.dataset.name}: ${i.value}\n`; });
            const msg = encodeURIComponent(`*ORDER - V.S. VEGETABLE MART*\n\nName: ${name}\nPhone: ${phone}\n\n*Items:*\n${items}\n*Total: â‚¹${document.getElementById('total-val').innerText}*`);
            window.open(`https://wa.me/${WHATSAPP_NUM}?text=${msg}`);
        }

        function filterVeg() {
            const q = document.getElementById('searchInput').value.toLowerCase();
            render(allItems.filter(i => i.name.toLowerCase().includes(q)));
        }

        loadData();
    </script>
</body>
</html>
